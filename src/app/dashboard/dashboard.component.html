<div class="c13">
  <h1>Batteriespeicher</h1>
  <h2>Wirtschaftlichkeitsberechnung</h2>
  <app-loading-overlay></app-loading-overlay>
</div>

<div class="c36 filter">
  <div class="season">
    <b>Zeitraum</b><br>
    <select [(ngModel)]="season" (change)="changeSeasonSelect()">
      <option value="Ganzes Jahr">alle Daten</option>
      <option value="Sommer">Jul '23 - Sep '23</option>
      <option value="Winter">Oct '23 - Mar '24</option>
    </select>
    <!--    <button (click)="changeSeason()"></button>-->
    <!--    <p>{{filter.season}}</p>-->
  </div>
  <div class="battery">
    <b>Batterie</b><br>
    <select [(ngModel)]="filter.battery" (change)="changeBattery()">
      <option *ngFor="let bat of batteries" [ngValue]="bat">{{bat.caption}}</option>
    </select>
  </div>
  <div class="efficency">
    <b>Batterie Effizienz</b><br>
    <select [(ngModel)]="filter.battery_efficency" (change)="changeBattery()">
      <option value="0.50">50%</option>
      <option value="0.60">60%</option>
      <option value="0.65">65%</option>
      <option value="0.70">70%</option>
      <option value="0.75">75%</option>
      <option value="0.80">80%</option>
      <option value="0.85">85%</option>
      <option value="0.90">90%</option>
      <option value="0.95">95%</option>
      <option value="0.98">98%</option>
      <option value="0.99">99%</option>
      <option value="1">100%</option>
    </select>
  </div>
  <div class="price">
    <b>Strompreis</b><br>
    Verg√ºtung <input type="number" step="0.01" min="0" max="1" [(ngModel)]="filter.price_to_net"
                     (change)="changeBattery()"> / kW<br>
    Preis <input type="number" step="0.01" min="0" max="1" [(ngModel)]="filter.price_from_net"
                 (change)="changeBattery()"> / kW
  </div>
</div>
<app-pie
  [title]="title_tagnachtvergleich"
  [label]="label_tagnachtvergleich"
  [data]="data_tagnachtvergleich"
  [(update)]="update"
></app-pie>
<app-full-battery-pie
  [filter]="filter"
  class="c23"
></app-full-battery-pie>
<app-battery-table
  [filter]="filter"
  class="c34"
></app-battery-table>
<app-areaspline
  [title]="title_vergleich"
  [label]="label_vergleich"
  [serienames]="serienames_vergleich"
  [data]="data_vergleich"
  [(update)]="update"
  class="c46"
></app-areaspline>
<app-high-consumer
  [filter]="filter"
  class="c16 vergleich"
></app-high-consumer>
